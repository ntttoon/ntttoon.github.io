<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Demo</title>
<style>
*{margin:0;padding:0}
#bg{width:1100px;height:4164px;margin:0 auto;background:url(images/bd100.jpg) no-repeat;}
#fullpage_wrapper{width:1988px;position:fixed;left:50%;top:0%;transform:translate(-50%, 0%);}
#left_wrapper{width:780px;position:relative;float:left}
#right_wrapper{width:320px;position:relative;float:right}
#phaicodinh1{width:300px;height:600px;position: relative; top:835px}
#phaicodinh2{width:300px;height:250px;position: relative; top:1373px}
#sticky{width:300px;height:600px}
#top100{width:1100px;height:100px;position: relative; top:50px}
#hot{width:336px;height:280px;position: relative; top:2349px; left:20px}
#top_menu{width:2000px;height:50px;position:fixed;left:50%;top:0%;transform:translate(-50%, 0%);z-index:9999;background: #bbbbbb;transition: top 0.2s;}
.bg_area{width:444px;height:1040px;margin-top:50px;transition: all 0.2s;}
.bg_area_small{width:205px;margin-top:50px;display:none;transition: all 0.2s;}
@media screen and (max-width: 1366px) {
    #fullpage_wrapper {
      width:1510px !important;
    }
    .bg_area{
      display:none !important;
    }
    .bg_area_small{
      display:block !important;
    }
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="jquery.sticky.js"></script>
</head>

<body>
<div id="top_menu"><img src="images/top_menu.jpg"></div>
<div id="fullpage_wrapper">
  <div style="float:left">
    <div class="bg_area"><img src="images/left_to.jpg" width="444px"></div>
    <div class="bg_area_small"><img src="images/left_nho.jpg" width="205px"></div>
  </div>
  <div style="float:right">
    <div class="bg_area"><img src="images/right_to.jpg" width="444px"></div>
    <div class="bg_area_small"><img src="images/right_nho.jpg" width="205px"></div>
  </div>
</div>
  <div id="bg">
    <div id="left_wrapper">
      <div id="top100"><img src="images/1100100.jpg" width="1100px"></div>
      <div id="hot"><img src="images/336280.jpg" width="336px"></div>
    </div>
    <div id="right_wrapper">
      <div id="phaicodinh1"><img src="images/300600.jpg" width="300px"></div>
      <div id="phaicodinh2"><img src="images/300250.jpg" width="300px"></div>
      <div style="height:1870px"></div>
      <div id="sticky"><img src="images/sticky.jpg" width="300px"></div>
    </div>
  </div>
<script>
  $(document).ready(function(){
    $("#sticky").sticky({topSpacing:0,bottomSpacing:300});
  });
</script>
<script>
  var prevScrollpos = window.pageYOffset;
  window.onscroll = function() {
    var currentScrollPos = window.pageYOffset;
    if (currentScrollPos == 0 ) {
      //document.getElementById("top_menu").style.top = "0";
      $("#top_menu").css('top',0);
      $(".bg_area").css('margin-top',"50px");
      $(".bg_area_small").css('margin-top',"50px");
    } else {
      //document.getElementById("top_menu").style.top = "-50px";
      $("#top_menu").css('top',"-50px");
      $(".bg_area").css("margin-top","0px");
      $(".bg_area_small").css("margin-top","0px");
    }
    prevScrollpos = currentScrollPos;
  }
</script>
</body>
</html>
