<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My scripts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/w3.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="../js/jquery-1.8.2.min.js"></script>
    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Roboto", sans-serif}
    </style>
</head>
<body>

<!-- Header -->
<header style="padding-top:22px">
    <h5><b>My scripts</b></h5>
</header>

<!--

<div class="w3-container">
    <p>&lt;script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js">&lt;/script&gt;</p>
    <p>https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js</p>
    <textarea id="codeSample" class="w3-input w3-border w3-small" rows="20"></textarea>
    <hr>
    <button class="w3-button w3-teal" id="btn1">gsap auto 1frame</button>
    <button class="w3-button w3-teal" id="btn2">gsap mini library</button>
    <button class="w3-button w3-teal" id="btn3">mini interactive lib</button>
    <button class="w3-button w3-teal" id="btn4">rollover iframe</button>
    <button class="w3-button w3-teal" id="btn5">gsap stagger in mc</button>
    <button class="w3-button w3-teal" id="btn6">loop script</button>
    <button class="w3-button w3-teal" id="btn7">createJS motion</button>
</div>



</body>
<script>
    function readTextFile(file)
    {
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", file, false);
        rawFile.onreadystatechange = function ()
        {
            if(rawFile.readyState === 4)
            {
                if(rawFile.status === 200 || rawFile.status == 0)
                {
                    var allText = rawFile.responseText;
                    //alert(allText);
                    $( "#codeSample" ).val(allText);
                    
                }
            }
        }
        rawFile.send(null);
    }
    function copyCode() {
        var copyText = document.getElementById("codeSample");
        copyText.select();
        copyText.setSelectionRange(0, 99999)
        document.execCommand("copy");
    }
    $( "#btn1" ).click(function() {
        readTextFile("modules/gsap_auto_1frame.txt");
        copyCode();
    });
    $( "#btn2" ).click(function() {
        readTextFile("modules/gsap_mini_lib.txt");
        copyCode();
    });
    $( "#btn3" ).click(function() {
        readTextFile("modules/mini_interactive_lib.txt");
        copyCode();
    });
    $( "#btn4" ).click(function() {
        readTextFile("modules/rollover_iframe.txt");
        copyCode();
    });
    $( "#btn5" ).click(function() {
        readTextFile("modules/gsap_stagger_mc.txt");
        copyCode();
    });
    $( "#btn6" ).click(function() {
        readTextFile("modules/animate_loop.txt");
        copyCode();
    });
    $( "#btn7" ).click(function() {
        readTextFile("modules/createjs_motion.txt");
        copyCode();
    });
</script>
</html>
