<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
function init() {
	var canvasBg = document.getElementById("canvas");
  	var ctx = canvasBg.getContext("2d");
	var backgroundCanvas = new Image();
	backgroundCanvas.src = '';
	// Make sure the image is loaded first otherwise nothing will draw.
	backgroundCanvas.onload = function(){
	    ctx.drawImage(backgroundCanvas,0,0);   
	}
    initAnimate();
}
function initAnimate() {
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	var key = Object.keys(AdobeAn.compositions)[0];
    var comp = AdobeAn.getComposition(key);
	var lib=comp.getLibrary();
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
	loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
	var lib=comp.getLibrary();
    loader.loadManifest(lib.properties.manifest);
    var impDiv = document.getElementById('impressionTrack');
	if(impDiv){
		// Gắn impression ở đây
		impDiv.innerHTML = '<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs=" border="0" width="0" height="0" style="display:none;" />';
	}
}
function handleFileLoad(evt, comp) {
	var images=comp.getImages();	
	if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt,comp) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var lib=comp.getLibrary();
	var ss=comp.getSpriteSheet();
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib.tiki_pc_inimage_takeover();
	stage = new lib.Stage(canvas);
	stage.enableMouseOver();	
	//Registers the "tick" event listener.
	fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.setFPS(lib.properties.fps);
		createjs.Ticker.addEventListener("tick", stage);
	}	 
	//Code to support hidpi screens and responsive scaling.
	function makeResponsive(isResp, respDim, isScale, scaleType) {		
		var lastW, lastH, lastS=1;		
		window.addEventListener('resize', resizeCanvas);		
		resizeCanvas();		
		function resizeCanvas() {			
			var w = lib.properties.width, h = lib.properties.height;			
			var iw = window.innerWidth, ih=window.innerHeight;			
			var pRatio = window.devicePixelRatio || 1, xRatio=iw/w, yRatio=ih/h, sRatio=1;			
			if(isResp) {                
				if((respDim=='width'&&lastW==iw) || (respDim=='height'&&lastH==ih)) {                    
					sRatio = lastS;                
				}				
				else if(!isScale) {					
					if(iw<w || ih<h)						
						sRatio = Math.min(xRatio, yRatio);				
				}				
				else if(scaleType==1) {					
					sRatio = Math.min(xRatio, yRatio);				
				}				
				else if(scaleType==2) {					
					sRatio = Math.max(xRatio, yRatio);				
				}			
			}			
			canvas.width = w*pRatio*sRatio;			
			canvas.height = h*pRatio*sRatio;
			canvas.style.width = dom_overlay_container.style.width = anim_container.style.width =  w*sRatio+'px';				
			canvas.style.height = anim_container.style.height = dom_overlay_container.style.height = h*sRatio+'px';
			stage.scaleX = pRatio*sRatio;			
			stage.scaleY = pRatio*sRatio;			
			lastW = iw; lastH = ih; lastS = sRatio;            
			stage.tickOnUpdate = false;            
			stage.update();            
			stage.tickOnUpdate = true;		
		}
	}

        var V_HEIGHT = 420;
		var ID_DIV_PARENT = '%%PATTERN:id_div%%';
		function expandBannerFull()
		{
			exportRoot.gotoAndPlay("expand");
		}
	    // Gửi message tới parent webbrower
        function sendBack24h(action, width, height) {
            var data    = {type:"banner-in-image",id:ID_DIV_PARENT,id_iframe:'',action: action, width: width, height: height, web_type: '24h-banner-dfp'};
            data        = JSON.stringify(data);
            window.parent.postMessage(data, "*");
        };
		sendBack24h('is_in_image', '', '');
		sendBack24h('image_takeover', '', V_HEIGHT+'px');
		var initexpand =false;
		// Hàm xử lý dữ liệu gửi từ window parent
        function dfp_process_mesage(event){
            try {
                data = JSON.parse(event.data);
            } catch (error) {
                return;
            }
            // Kiểm tra biến
            if (data.type != "banner-in-image") return;
            if (data.web_type != "24h-banner-dfp") return;
            if (data.id != ID_DIV_PARENT) return;
            // Loại action video quảng cáo
            var action = data.action;
            // Kiểm tra loại action để lấy width, height
            if(action == 'expand-takeover' && !initexpand){
				if(typeof(exportRoot) == 'undefined'){
					setTimeout(function(){
						sendBack24h('expand-takeover', '', V_HEIGHT+'px');
						expandBannerFull();
					}, 1000);
				}else{
					sendBack24h('expand-takeover', '', V_HEIGHT+'px');
					expandBannerFull();
				}
				initexpand =true;
            }
        }
        // Lắng nghe sự kiện message
        if (window.addEventListener){
            addEventListener("message", dfp_process_mesage, false)
        // Xử lý đối với ie6 trở xuống
        } else {
            attachEvent("onmessage", dfp_process_mesage)
        }
	</script>
