<!DOCTYPE html>
<html>
<title>All In One Templates</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/w3.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Roboto", sans-serif}
</style>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right">Logo</span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container">
    <h5>Tools</h5>
  </div>
  <div class="w3-bar-block">
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="javascript:void(0)" class="tab w3-bar-item w3-button w3-padding" id="firstTab" onclick="openPage('page1');"><i class="fa fa-html5 fa-fw"></i>  HTML5 Static Image</a>
    <a href="javascript:void(0)" class="tab w3-bar-item w3-button w3-padding" onclick="openPage('page2');"><i class="fa fa-laptop fa-fw"></i>  HTML5 Custom PC</a>
    <a href="javascript:void(0)" class="tab w3-bar-item w3-button w3-padding" onclick="openPage('page3');"><i class="fa fa-mobile fa-fw"></i>  HTML5 Custom MB</a>
  </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

    <!-- Page 1 -->
    <div id="page1" class="w3-container page">
        <iframe src="html5s.html" frameborder="0" scrolling="no" style="width: 100%;height: 50vh;"></iframe>
    </div>

    <!-- Page 2 -->
    <div id="page2" class="w3-container page">
        
    </div>
    
    <!-- Page 3 -->
    <div id="page3" class="w3-container page">
        <iframe src="html5c_25hmb.html" frameborder="0" scrolling="no" style="width: 100%;height: 100vh;"></iframe>
    </div>

    <!-- End PAGE CONTENT -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}
// Open page
openPage("page1")
function openPage(personName) {
    var i;
    var x = document.getElementsByClassName("page");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    x = document.getElementsByClassName("tab");
    for (i = 0; i < x.length; i++) {
        x[i].className = x[i].className.replace(" w3-blue", "");
    }
    document.getElementById(personName).style.display = "block";
    event.currentTarget.className += " w3-blue";
}
</script>

<script>
    var openTab = document.getElementById("firstTab");
    openTab.click();
</script>

</body>
</html>
