			var img = arr.quiz[currQuestion].img;
			var cau1_txt = arr.quiz[currQuestion].cau1_txt;
			var cau1_right = arr.quiz[currQuestion].cau1_right;
			var cau2_txt = arr.quiz[currQuestion].cau2_txt;

			}
			if(cau4_right == "false"){
				var slot4 = new lib.btn_wrong();
				addSpritesLib(slot4,20,480+(3*60));
			}
			slot1.on("mousedown", root.checkValue);
			slot2.on("mousedown", root.checkValue);
			slot3.on("mousedown", root.checkValue);
			slot4.on("mousedown", root.checkValue);
			//////////end Tạo text và nút//////////

		root.checkValue = function(e){

			root.updateText(questiontxt,"");
			root.updateText(cau1txt,"");
			root.updateText(cau2txt,"");
			root.updateText(cau3txt,"");
			root.updateText(cau4txt,"");
			if(e.currentTarget.r == "true"){
				var board = new lib.board_right();
				addSpritesLib(board,0,0);
				TweenLite.from(board, 0.5, {alpha:0,ease: Power3.easeOut})

			if(e.currentTarget.r == "false"){
				var board = new lib.board_wrong();
				addSpritesLib(board,0,0);
				TweenLite.from(board, 0.5, {alpha:0,ease: Power3.easeOut})
				board.ans.text = root.answer_txt
			}
			board.on("mousedown", root.nextQuestion);
		}
		root.nextQuestion = function(){

			if(a == totalQuestion){
				root.removeAllChildren();
				var board = new lib.board_end();
				addSpritesLib(board,0,0);
				TweenLite.from(board, 0.5, {alpha:0,ease: Power3.easeOut})

				board.on("mousedown", root.endScreen);
			}else{
				currQuestion +=1;
				root.removeAllChildren();
				root.start();
			}
		}
		titleScreen();

	var comp=AdobeAn.getComposition("03C1070ABCFB58448642E6D601246348");

	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
	loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
	var lib=comp.getLibrary();
	loader.loadManifest(lib.properties.manifest);
}

	var images=comp.getImages();

		resizeCanvas();		
		function resizeCanvas() {			
			var w = lib.properties.width, h = lib.properties.height;			
			var iw = window.innerWidth, ih=window.innerHeight;			
			var pRatio = window.devicePixelRatio || 1, xRatio=iw/w, yRatio=ih/h, sRatio=1;			
			if(isResp) {                
				if((respDim=='width'&&lastW==iw) || (respDim=='height'&&lastH==ih)) {                    
					sRatio = lastS;                
				}				
				else if(!isScale) {					
					if(iw<w || ih<h)						
						sRatio = Math.min(xRatio, yRatio);				
				}				
				else if(scaleType==1) {					
					sRatio = Math.min(xRatio, yRatio);				
				}				
				else if(scaleType==2) {					
					sRatio = Math.max(xRatio, yRatio);				
				}			
			}			
			canvas.width = w*pRatio*sRatio;			
			canvas.height = h*pRatio*sRatio;
			canvas.style.width = dom_overlay_container.style.width = anim_container.style.width =  w*sRatio+'px';				
			canvas.style.height = anim_container.style.height = dom_overlay_container.style.height = h*sRatio+'px';
			stage.scaleX = pRatio*sRatio;			
			stage.scaleY = pRatio*sRatio;			
			lastW = iw; lastH = ih; lastS = sRatio;            
			stage.tickOnUpdate = false;            
			stage.update();            
			stage.tickOnUpdate = true;		
		}
	}
	makeResponsive(true,'both',true,1);	
	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
}
</script>
